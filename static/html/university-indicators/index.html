  <body>
    <h5 class="center">University indicators</h5>

<!--  BOTONES ADD, UPDATE, DELETE...  -->
    <div class="left" float="left;">
      <button id="show-data" type="button"  class="waves-effect waves-light btn">
        Show data</button>

      <button id="add-data" type="button" class="waves-effect waves-light btn">
        Add data</button>

      <button id="update-data" type="button" class="waves-effect waves-light btn">
        Update</button>

      <button id="deleteall-data" type="button" class="waves-effect waves-light btn">
        Delete all</button>
      <button id="delete-data" class="btn waves-effect waves-light material-icons">
        Detele selected</button>
      <button id="load-initial-data" type="button" class="waves-effect waves-light btn">Load data</button>
      </div>

  <!-- FORMULARIOS -->
  <br></br>

        <div id="form" class="container">
          <div>
            <label for="apikey-input">Apikey:</label><input id="apikey-input" value="read" class="">
            <label>Community:</label><input id="community-input" class="">
            <label>Year:</label><input id="year-input" class="">
            <label>Vacancies:</label><input id="vacancies-input" class="">
            <label>Demand:</label><input id="demand-input" class="">
            <label>From year:</label><input id="from-input" class="">
            <label>To year:</label><input id="to-input" class="">
            <button id="form-button" class="btn waves-effect waves-light material-icons right">Submit</button>
          </div>

          <div id="pagination" class="left">
            <label>Items per page</label>
            <select id="limit">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="15">15</option>
            </select>
          </div>

          <div class="center">
            <button id="previous-page" class="btn waves-effect">Previous page</button>
            <button id="next-page" type="button" class="waves-effect waves-light btn">Next page</button>
          </div>
        </div>

        <br></br>
