    <h5 class="center top">University indicators</h5>

<!--  BOTONES ADD, UPDATE, DELETE...  -->
    <div class="top center" >
      <button id="show-data"  type="button" class="medium green fa fa-play-circle" >
        Show data</button>

      <button id="add-data" type="button" class="medium green fa fa-upload">
        Add data</button>

      <button id="update-data"  type="button" class="button orange fa fa-upload">
        Update</button>

      <button id="deleteall-data"  class="medium red fa fa-minus-square">
        Delete all</button>
      <button id="delete-data" class="medium red fa fa-minus-square">

      <button id="load-initial-data" type="button"  class="medium green fa fa-play-circle">Load data</button>
      </div>

  <!-- FORMULARIOS -->
  <br></br>

        <div id="form" class="vertical">
          <div>
            <label for="apikey-input">Apikey:</label>
            <input id="apikey-input" type="text" value="read" class="">
            <label for="community-input">Community:</label>
            <input id="community-input" type="text"class="">
            <label>Year:</label>
            <input id="year-input" type="text"class="">
            <label>Vacancies:</label>
            <input id="vacancies-input" type="text"class="">
            <label>Demand:</label>
            <input id="demand-input" type="text"class="">
            <label>From year:</label>
            <input id="from-input" type="text"class="">
            <label>To year:</label>
            <input id="to-input" type="text"class="">
            <button id="form-button" class="blue fa fa-star">Submit</button>
          </div>

          <div id="pagination" class="left">
            <label>Items per page</label>
            <select id="limit">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="15">15</option>
            </select>
          </div>

          <div class="center">
            <button id="previous-page" class="medium pink fa fa-play-circle">Previous page</button>
            <button id="next-page" type="button" class="medium pink fa fa-play-circle">Next page</button>
          </div>
        </div>
